<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <div>
            <label for="nr_konta">Numer Konta</label>
            <input type="text" id="nr_konta" pattern="[0-9]{2} [0-9]{4} [0-9]{4} [0-9]{4} [0-9]{4} [0-9]{4} [0-9]{4}" required>
        </div>
        <div>
            <label for="imie">Imię</label>
            <input type="text" id="imie" required>
        </div>
        <div>
            <label for="nazwisko">Nazwisko</label>
            <input type="text" id="nazwisko" required>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
        </div>
        <div>
            <label for="adres">Adres</label>
            <input type="text" id="adres" pattern="[A-Za-ząęźżśóćńłĄĘŻŹŚÓĆŃŁ]{1,} [a-z0-9/]{2,}" required>
        </div>    
        <div>
            <label for="kod_pocztowy">Kod pocztowy</label>
            <input type="text" id="kod_pocztowy" pattern="[0-9]{2}-[0-9]{3}" required>
        </div>
        <div>
            <label for="miasto">Miasto</label>
            <input type="text" id="miasto" list="miasta" required>
            <datalist id="miasta">
                <option value="Kraków">
                <option value="Warszawa">
                <option value="Poznań">
                <option value="Wrocław">
                <option value="Katowice">
                <option value="Gdańsk">
                <option value="Gdynia">
                <option value="Rzeszów">
                <option value="Lublin">
                <option value="Łódź">
            </datalist>
        </div>
        <div>
            <label for="kwota_przelewu">Kwota przelewu</label>
            <input type="text" id="kwota_przelewu" pattern="[0-9]{1,},[0-9]{2}" required>
        </div>
        <div>
            <label for="data_przelewu">Data przelewu</label>
            <input type="date" id="data_przelewu" required>
        </div>
        <div>
            <input type="submit" value="Submit">
        </div>
    </form>
</body>
</html>
