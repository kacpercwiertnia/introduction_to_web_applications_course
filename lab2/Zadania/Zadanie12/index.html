<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadanie 12 lab 2</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,400,0,200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,100,0,-25" />
</head>
<body>
    <main>
        <section class="left_side">
            <div class="top">
                <img src="logo.png" alt="">
                <span class="material-symbols-outlined">share</span>
            </div>
            <h1>NIKE</h1>
            <img src="blue.png" alt="boot">
        </section>
        <section class="right_side">
            <div class="header">
                <div class="title"><h2>Nike Zoom KD 12</h2><span>NEW</span></div>
                <h4>Men's Running Shoes</h4>
            </div>
            <div class="details">
                <h3>Product info</h3>
                <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Sint, repudiandae iste tempora odit</p>
            </div>
            <div class="color_picker">
                <h3>Color</h3>
                <div class="colors">
                    <input type="radio" name="color" id="color_blue" checked>
                    <label id="blue_hover" for="color_blue"><div></div></label>
                    <input type="radio" name="color" id="color_red">
                    <label id="red_hover" for="color_red"><div></div></label>
                    <input type="radio" name="color" id="color_green">
                    <label id="green_hover" for="color_green"><div></div></label>
                    <input type="radio" name="color" id="color_orange">
                    <label id="orange_hover" for="color_orange"><div></div></label>
                    <input type="radio" name="color" id="color_grey">
                    <label id="grey_hover" for="color_grey"><div></div></label>
                </div>
            </div>
            <div class="size_picker">
                <h3>Size</h3>
                <div class="sizes">
                    <input type="radio" name="size" id="size_7" checked>
                    <label for="size_7">7</label>
                    <input type="radio" name="size" id="size_8">
                    <label for="size_8">8</label>
                    <input type="radio" name="size" id="size_9">
                    <label for="size_9">9</label>
                    <input type="radio" name="size" id="size_10">
                    <label for="size_10">10</label>
                    <input type="radio" name="size" id="size_11">
                    <label for="size_11">11</label>
                </div>
            </div>
            <div class="buy">
                <a href=""><span class="material-symbols-outlined">shopping_cart</span>Add to card</a>
                <h2><sup>&#36;</sup>189.99</h2>
            </div>
        </section>
    </main>
</body>
</html>
