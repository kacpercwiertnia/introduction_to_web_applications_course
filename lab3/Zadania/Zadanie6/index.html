<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadanie 6 lab 3</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,-25" />
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <header>
        </header>  
        <form action="" id="contactBookForm" name="contactBookForm">
            <section>
                <label for="name">ImiÄ™ i Nazwisko</label>
                <input type="text" name="name" id="name" pattern="^[\p{Lu}]{1}[\p{Ll}]{1,}[\s]{1}[\p{Lu}]{1}[\p{Ll}]{1,}(([\-]{1}[\p{Lu}]{1}[\p{Ll}]{1,})|())$" required>
            </section>
            <section>
                <label for="tel">Telefon</label>
                <input type="tel" name="tel" id="tel" pattern="(^[+]{0,1}(?:\s*\d){12}[\s]{0,}$)|(^(?:\s*\d){9}[\s]{0,}$)" required>
            </section>
            <input type="submit" name="submit" id="submit" value="Dodaj">
        </form>
    </main>
</body>
</html>
