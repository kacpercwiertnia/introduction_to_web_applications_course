<main>
<h2>Twoja aktualna ilość wybranych wycieczek to: {{cart.quantity}}</h2>
<div>
    <h3>Nazwa</h3>
    <h3>Ilość</h3>
</div>
<ul>
<li *ngFor="let el of cart.state">
    <h4>{{el[0]}}</h4>
    <h4>{{el[1]}}</h4>
</li>
</ul>
<h2>Wartość twojego koszyka wynosi: {{cart.value|currency: 'PLN'}}</h2>
</main>
